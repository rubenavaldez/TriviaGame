<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- reset CSS first -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">



    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center center">
            <h1 class="text-center center">Trivia Game</h1>

        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div id="countdown" class="text-center"> push start to play
                    <div class="row">
                        <button id="start" class="center">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"> 

            </div>
                <div class="col-md-4">
                <h3 class="center text-center" >Question 1</h3>
                <br>
                <p class="center text-center" >What color is a fire truck? </p>
            </div>

        </div>
        <div class="row">
            

            <div class="btn-group btn-group-toggle center" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="q1b1" autocomplete="off" checked> Blue
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="q1b2" autocomplete="off"> Red
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="q1b3" autocomplete="off"> Yellow
                </label>
              </div>    
        </div>
















    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
