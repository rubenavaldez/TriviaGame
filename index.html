<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- reset CSS first -->
        <link rel="stylesheet" href="assets/css/reset.css">
    <!-- call jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   
   
   
    <!-- call bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">



    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center center">
            <h1 class="text-center center">Trivia Game</h1>

        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div id="countdown" class="text-center"> push start to play
                    <div class="row">
                        <button id="start" class="center">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="Game">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <h3 id="question-number" class="center text-center">Question 1</h3>
                <br>
                <p id="question-text" class="center text-center"> </p>
            </div>

        </div>
        <div class="row">


            <div class="btn-group btn-group-toggle center" data-toggle="buttons">
                <label  class="btn btn-secondary">
                    <input type="radio" name="options" id="q1b1" autocomplete="off" value="0"> 
                    <span id="label1"></span>
                        
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="q1b2" autocomplete="off" value="0">
                    <span id="label2"></span>
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="q1b3" autocomplete="off" value="0"> 
                    <span id="label3"></span>
                </label>
            </div>
        </div>
        </div>
        <div id="image">
                <img src="assets/images/wronganswer.gif" alt="">
    </div>









    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
